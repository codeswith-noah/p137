<!DOCTYPE html>
<html>
    <head>
        <title>Object Finder Web App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        
    </head>
    <body background="bg.jpg">
    <center>
        <div class="btn btn-warning header">
            <h1>Object Finder Web App</h1>
            <h4>Input an object's name and the model will attempt to find that particular object in the webcam view.</h4>
        </div>
        <br>
        <br>
        <input type="text" id="input" placeholder="Insert object name here.">
        <br>
        <br>
        <button onclick="start();" id="startButton">Start</button>
        <br>
        <br>
        <h4 id="status"></h4>
        <h4 id="object_is_found"></h4>
    </center>
    </body>
</html>
